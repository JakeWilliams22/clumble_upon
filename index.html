<script type="text/javascript"> 

async function nextSite() {
  var response = await fetch('http://localhost:5000/next-site')
  document.getElementById("site").src = await response.text();
}

</script>

<style type="text/css">
iframe {
  position:absolute;
  width:100%;
  height:100%;
}

button {
    position:absolute;
    top:0;
    left:0;
    z-index:1000;
}
</style>

<button onClick="nextSite()">Next Site</button >

<iframe id="site"></iframe>
